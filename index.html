<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Brenda Di-Hali | Pilates e Bem-Estar</title>
    
    <!-- Bibliotecas Necessárias (Carregamento Automático) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide-react@latest"></script>

    <!-- Facebook Pixel -->
    <script>
      !function(f,b,e,v,n,t,s)
      {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)}(window, document,'script',
      'https://connect.facebook.net/en_US/fbevents.js');
      fbq('init', '1985932372280352');
      fbq('track', 'PageView');
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap');
        
        body { background-color: #F9F7F2; color: #2D2D2D; font-family: 'Montserrat', sans-serif; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .glass-header { background: rgba(249, 247, 242, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(197, 160, 89, 0.1); }
        .gold-button { background: #C5A059; color: white; padding: 12px 24px; border-radius: 9999px; font-weight: 500; transition: all 0.3s; display: inline-flex; align-items: center; justify-content: center; }
        .gold-button:hover { background: #D4B67A; transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            offwhite: '#F9F7F2',
                            gold: '#C5A059',
                            graphite: '#2D2D2D',
                            'gold-light': '#D4B67A',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { motion, AnimatePresence } = window.Motion;
        const { Instagram, MessageCircle, MapPin, Phone, ChevronRight, Star, Heart, Shield, Activity, Users, Baby, Zap, BadgeCheck, Menu, X } = LucideReact;

        const WHATSAPP_LINK = "https://wa.me/5534996623620";

        const trackWhatsAppClick = () => {
            if (window.fbq) fbq('track', 'Contact');
        };

        const SectionTitle = ({ children, subtitle, light = false }) => (
            <div className="text-center mb-12 md:mb-16 px-4">
                {subtitle && <p className={`text-[10px] uppercase tracking-[0.3em] mb-4 ${light ? 'text-white/80' : 'text-[#C5A059]'}`}>{subtitle}</p>}
                <h2 className={`text-2xl md:text-5xl font-serif leading-tight ${light ? 'text-white' : 'text-[#2D2D2D]'}`}>{children}</h2>
                <div className="h-px bg-[#C5A059] w-16 mx-auto mt-8"></div>
            </div>
        );

        function App() {
            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="fixed top-0 left-0 right-0 z-50 glass-header h-20 flex items-center">
                        <div className="max-w-7xl mx-auto px-6 w-full flex justify-between items-center">
                            <img src="https://i.ibb.co/QSSg0dz/Brown-Modern-Coffee-Shop-Logo-4.png" className="h-12 w-auto" alt="Logo" />
                            <a href={WHATSAPP_LINK} target="_blank" className="gold-button text-sm" onClick={trackWhatsAppClick}>Agendar Aula</a>
                        </div>
                    </header>

                    {/* Hero */}
                    <section className="relative min-h-screen flex items-center justify-center pt-20">
                        <div className="absolute inset-0 z-0">
                            <img src="https://i.ibb.co/Wvkfx13y/brenda-di-hali-studio-de-pilates-ituiutaba-minas-gerais.jpg" className="w-full h-full object-cover" />
                            <div className="absolute inset-0 bg-black/60"></div>
                        </div>
                        <div className="relative z-10 text-center text-white px-6 max-w-4xl">
                            <p className="text-[#C5A059] tracking-[0.4em] uppercase text-sm mb-6">Studio Brenda Di-Hali</p>
                            <h1 className="text-4xl md:text-7xl font-serif mb-8">Sua vida não precisa ser limitada pela dor.</h1>
                            <p className="text-lg md:text-xl mb-12 text-white/90">O Pilates transforma seu corpo e eleva sua qualidade de vida. Método personalizado para aliviar dores e proporcionar mais LIBERDADE.</p>
                            <a href={WHATSAPP_LINK} target="_blank" className="gold-button text-lg px-10 py-4" onClick={trackWhatsAppClick}>Agendar Aula Gratuita</a>
                        </div>
                    </section>

                    {/* Bio */}
                    <section className="py-20 md:py-32 px-6 bg-white text-center">
                        <div className="max-w-3xl mx-auto">
                            <h2 className="text-3xl md:text-5xl font-serif mb-8 text-[#2D2D2D]">Muito além de um Studio de Pilates.</h2>
                            <p className="text-lg text-[#2D2D2D]/80 leading-relaxed mb-6">A Brenda não aprendeu sobre dor apenas nos livros. Com <strong>11 parafusos na coluna</strong>, ela viveu na própria pele os desafios e a reconstrução do próprio corpo.</p>
                            <p className="text-lg text-[#2D2D2D]/80 leading-relaxed">Hoje, ela ajuda outras pessoas a recuperarem movimento e segurança com um método que une experiência real e excelência profissional.</p>
                        </div>
                    </section>

                    {/* Prova Social */}
                    <section className="py-20 md:py-32 px-6 bg-[#F9F7F2] overflow-hidden">
                        <div className="max-w-7xl mx-auto">
                            <SectionTitle subtitle="Mais de 500 avaliações de alunos">O que dizem sobre o método</SectionTitle>
                            <div className="flex md:grid md:grid-cols-3 gap-8 overflow-x-auto pb-8 md:pb-0 snap-x snap-mandatory scrollbar-hide">
                                {[
                                    { name: "Lucas S.", text: "As aulas me ajudaram muito com meu problema na lombar. Só de não precisar continuar tomando medicamento, foi uma das melhores coisas que me aconteceram." },
                                    { name: "Taiane R.", text: "A melhor de todas! Antes tinha bastante dores e com o tempo fui melhorando, hoje tenho muito mais mobilidade. Eles realmente se importam." },
                                    { name: "Mayara C.", text: "Melhor experiência da vida! O Studio e as instrutoras são excelentes. Não há na região uma equipe mais preparada." }
                                ].map((item, i) => (
                                    <div key={i} className="min-w-[85vw] md:min-w-0 snap-center bg-white p-10 rounded-2xl shadow-sm border border-black/5">
                                        <div className="flex justify-between mb-6">
                                            <div className="flex gap-1">
                                                {[1,2,3,4,5].map(s => <Star key={s} size={16} fill="#C5A059" color="#C5A059" />)}
                                            </div>
                                            <div className="text-[10px] uppercase font-bold text-emerald-600 bg-emerald-50 px-2 py-1 rounded">Verificada</div>
                                        </div>
                                        <p className="italic mb-8 text-[#2D2D2D]/80 leading-relaxed">"{item.text}"</p>
                                        <p className="font-serif font-bold text-lg">{item.name}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* CTA Final */}
                    <section className="py-20 px-6">
                        <div className="max-w-5xl mx-auto bg-[#2D2D2D] rounded-[2rem] overflow-hidden flex flex-col md:flex-row shadow-2xl">
                            <div className="md:w-1/2 p-12 md:p-20 text-white">
                                <h2 className="text-3xl md:text-5xl font-serif mb-6">Seu corpo merece esse cuidado.</h2>
                                <p className="text-white/70 mb-10">Agende sua aula experimental gratuita e descubra como o Pilates pode transformar sua rotina.</p>
                                <a href={WHATSAPP_LINK} target="_blank" className="gold-button w-full" onClick={trackWhatsAppClick}>Quero minha aula gratuita</a>
                            </div>
                            <div className="md:w-1/2 min-h-[300px]">
                                <img src="https://lh3.googleusercontent.com/d/1pIifIQ2lB1ZSqB2lk4-GCvzuv9pHgzGi" className="w-full h-full object-cover" />
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="bg-[#F9F7F2] py-12 px-6 border-t border-black/5 text-center">
                        <img src="https://i.ibb.co/QSSg0dz/Brown-Modern-Coffee-Shop-Logo-4.png" className="h-16 mx-auto mb-6" />
                        <p className="text-sm text-black/40 uppercase tracking-widest">© 2024 Studio Brenda Di-Hali. Todos os direitos reservados.</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
